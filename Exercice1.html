<!DOCTYPE html>
<html>
  <head>
    <title>TP5 | Exercice 1</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 600px">
        <h1>Les formulaire HTML</h1>
        <!--Conteneur "informations personnelles"-->
        <fieldset
          style="
            background-color: #cbdc7c;
            width: 600px;
            border: 1px solid #000000;
          "
        >
          <legend>
            <b>INFORMATIONS PERSONNELLES : </b>
          </legend>

          <table cellspacing="30px">
            <tr>
              <td>Entrer Votre pr√©nom :</td>
              <td><input type="text" name="prenom" size="40px" /></td>
            </tr>
            <tr>
              <td>Entrer Votre nom :</td>
              <td><input type="text" name="nom" size="40px" /></td>
            </tr>
            <tr>
              <td>Choisissez un pseudo :</td>
              <td><input type="text" name="pseudo" size="40px" /></td>
            </tr>
          </table>
        </fieldset>
        <br /><br />
        <!--Conteneur "les informations supplementaires"-->
        <fieldset
          style="
            background-color: #7ccbdc;
            width: 600px;
            border: 1px solid #000000;
          "
        >
          <legend><b>INFORMATIONS SUPPLEMENTAIRES : </b></legend>
          <br /><br />
          <table cellspacing="5px">
            <tr>
              Hobbies
            </tr>
            <tr>
              <td><input type="checkbox" /> Informatique</td>
              <td><input type="checkbox" /> Sport</td>
              <td><input type="checkbox" /> Voyage</td>
              <td><input type="checkbox" /> Musique</td>
            </tr>
          </table>
        </fieldset>

        <br /><br />

        <input
          type="submit"
          value="ENVOYER"
          style="
            background-color: #fe6921;
            color: #fff0fa;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            float: right;
          "
        />
      </fieldset>
    </form>
  </body>
</html>
