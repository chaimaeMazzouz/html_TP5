<!DOCTYPE html>
<html>
  <head>
    <title>TP5 | Exercice 2</title>
  </head>
  <body>
    <fieldset style="width: 550px">
      <center>
        <font color="#F8C47F" face="Brush Script MT, Brush Script Std, cursive"
          ><h1>Inscriptions</h1></font
        >
      </center>
      <form>
        <table cellspacing="30px" bgcolor="#F6B537" width="760px">
          <tr>
            <td>Prénom :</td>
            <td><input type="text" size="50px" /></td>
          </tr>
          <tr>
            <td>Mot de passe :</td>
            <td><input type="password" size="50px" /></td>
          </tr>
          <tr>
            <td>Association :</td>
            <td>
              <select>
                <option selected>AssociationX</option>
                <option>AssociationY</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Disponibilité pour la semaine du 22 juin :</td>
            <td>
              <input type="checkbox" /> Lundi <input type="checkbox" /> Mardi
              <input type="checkbox" /> Mercredi <input type="checkbox" /> Jeudi
              <input type="checkbox" /> Vendredi
            </td>
          </tr>
          <tr>
            <td>Contribution :</td>
            <td>
              <input type="radio" /> Entrée <input type="radio" /> Plat
              <input type="radio" /> Dessert
            </td>
          </tr>
          <tr>
            <td>Commentaire :</td>
            <td><textarea rows="4" cols="53"> </textarea></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="submit"
                value="s'inscrire"
                style="border-radius: 8px"
              />
              <input type="submit" value="Annuler" style="border-radius: 8px" />
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
